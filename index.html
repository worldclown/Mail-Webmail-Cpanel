<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    body {
        height: 100vh;
        width: 100vw;
        font-family: Arial, Helvetica, sans-serif;
    }

    .bg-img {
        height: 100%;
        width: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    iframe {
        height: 100%;
        width: 100%;
    }

    /* Add styles to the form container */
    .container {
        max-width: 400px;
        padding: 16px;
        background-color: white;
        border-radius: 5px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
    }

    @media (max-width: 480px) {
        .container {
            left: 10%;
            top: 10%;
            margin-left: 5%;
            transform: translate(-10%, -10%);
        }
    }

    /* Full-width input fields */
    input[type=text], input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        border: none;
        background: #f1f1f1;
    }

    input[type=text]:focus, input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }

    .btn {
        background-color: #0096FF;
        color: white;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }

    .btn:hover {
        opacity: 1;
    }

    .img {
        text-align: center;
    }

    #title {
        text-align: center;
        margin: 10px 0;
    }

    #error {
        display: none;
        color: red;
    }


    .disabled{
        display: none;
    }

    .show{
        display: block;
    }
 

   
</style>

    *,

    .vertical-center {
      margin: 0;
      position: absolute ;
      top: 50%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .progress-bar {
      position: relative;
      width: 500px;
      height: 3em;
      background-color: #176658;
      color: white;
    }

    .progress-bar::before {
      content: attr(data-label);
      display: flex;
      align-items: center;
      position: absolute;
      left: .5em;
      top: .5em;
      bottom: .5em;
      width: calc(var(--width, 0) * 1%);
      min-width: 2rem;
      max-width: calc(100% - 1em);
      background-color: white;
      padding: 1em;
    }
  </style>

    progressBar.style.setProperty('--width', width + .1)
  }, 5)
